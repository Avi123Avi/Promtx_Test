name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for accurate Sonar analysis

      - name: Run SonarScanner CLI
        shell: powershell
        run: |
          sonar-scanner.bat `
            -Dsonar.projectKey=Promtx_Test `
            -Dsonar.sources=. `
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} `
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # Optional: Uncomment this step to enforce Quality Gate (can fail the build)
